<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="RocketGuitar - Professional Digital Guitar Tuner">
    <title>RocketGuitar Tuner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="tuner.css">
</head>
<body>
    <!-- Background Effects -->
    <div class="stars"></div>
    <div class="particles-container"></div>

    <!-- Main Header -->
    <header class="mission-header">
        <div class="transmission-text">TRANSMISSION ACTIVE</div>
        <h1 class="brand-title">
            <i data-lucide="rocket"></i>
            RocketGuitar
            <div class="brand-subtitle">PRECISION TUNING SYSTEM</div>
        </h1>
        <div class="mission-time" id="missionTime">T-00:00:00</div>
    </header>

    <!-- Guitar Rocket -->
    <div id="guitarRocket" class="guitar-rocket">
        <svg viewBox="0 0 300 600">
            <!-- Guitar Body/Rocket Frame -->
            <path d="M100 100 
                     C100 80, 140 50, 200 50 
                     C260 50, 300 80, 300 100
                     L300 300
                     C300 340, 260 400, 200 400
                     C140 400, 100 340, 100 300
                     Z" 
                  class="guitar-body"/>
            
            <!-- Guitar Neck -->
            <path d="M180 50 
                     L220 50
                     L220 0
                     L180 0
                     Z" 
                  class="guitar-neck"/>

            <!-- Guitar Bridge -->
            <rect x="160" y="250" width="80" height="20" class="guitar-bridge"/>
            
            <!-- Sound Hole -->
            <circle cx="200" cy="180" r="30" class="sound-hole"/>
            
            <!-- Boosters -->
            <g id="leftBoosters" class="boosters left-boosters"></g>
            <g id="rightBoosters" class="boosters right-boosters"></g>
            
            <!-- Strings -->
            <g id="strings" class="strings"></g>
        </svg>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Control Panel -->
        <div class="control-panel">
            <div class="mission-status">
                <div class="status-light"></div>
                <span id="missionStatus">SYSTEMS READY</span>
            </div>
            <button id="startButton" class="control-button">
                <i data-lucide="power"></i>
                <span id="buttonText">ACTIVATE TUNER</span>
            </button>
        </div>

        <!-- Tuning Display -->
        <div class="tuner-display">
            <div class="frequency-grid"></div>
            <div class="center-line"></div>
            <div id="marker" class="marker"></div>
            <div class="signal-monitor">
                <i data-lucide="activity"></i>
                <div class="signal-bar">
                    <div id="volumeLevel" class="signal-level"></div>
                </div>
            </div>
        </div>

        <!-- Note Display -->
        <div class="telemetry-grid">
            <div class="telemetry-box">
                <div class="telemetry-label">CURRENT NOTE</div>
                <div id="currentNote" class="telemetry-value">-</div>
            </div>
            <div class="telemetry-box">
                <div class="telemetry-label">FREQUENCY</div>
                <div id="frequency" class="telemetry-value">-</div>
            </div>
        </div>

        <!-- Booster Array -->
        <div class="booster-array">
            <h2 class="booster-header">
                <i data-lucide="radio"></i>
                BOOSTER ARRAY STATUS
            </h2>
            <div class="booster-grid" id="stringGrid">
                <!-- Boosters will be dynamically added here -->
            </div>
        </div>

        <!-- Status Display -->
        <div id="status" class="mission-feedback">READY FOR LAUNCH SEQUENCE</div>
    </div>

    <!-- Launch Platform -->
    <div class="launch-platform">
        <div class="platform-lights">
            <div class="platform-light"></div>
            <div class="platform-light"></div>
            <div class="platform-light"></div>
        </div>
    </div>

    <script src="tuner.js"></script>
</body>
</html>
